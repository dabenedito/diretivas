<h3>*ngIf</h3>

<button
  class="btn btn-primary"
  (click)="mostrarCursos = !mostrarCursos"
>
  Mostrar/Esconder cursos
</button>

<div>
  <ul *ngIf="mostrarCursos">
    <li *ngFor="let curso of cursos">{{ curso }}</li>
  </ul>
</div>
